<!DOCTYPE html> 
<html> 
  <head> 
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=8"> 
    <title>Ever Since the Day We Met</title> 
    <link rel="stylesheet" href="static/css/style.css" media="all"> 
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="static/js/rainyday.js" type="text/javascript"></script>  
    <script src="static/js/script.js" type="text/javascript"></script> 
    <script type="text/javascript">
        document.ready = function() {
            //$(window).resize();
            updateNumbers();
            window.onload = function(){
              var engine = new RainyDay('canvas','background', window.innerWidth, window.innerHeight);
              engine.gravity = engine.GRAVITY_NON_LINEAR;
              engine.trail = engine.TRAIL_DROPS;
              engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 8;
              engine.rain([
                engine.preset(0, 2, 0.5),
                engine.preset(4, 4, 1)
              ], 50);
            }
        };
    </script>
    <style type="text/css">
        body { overflow: hidden; }
        #canvas { position: absolute; top: 0px; left: 0px; }
        img{display: none;}
    </style>
 
  </head> 
  <body>
    <img id="background" src="static/img/bg.jpg"/> 
    
    <div class="container">
      <div class="days">
        <span class="days-number">1314</span>
        <span class="days-label">days</span>
      </div>
      <div class="seconds">
        00:00:00
      </div>
    </div>

    <div id="cholder">
      <canvas id="canvas"></canvas>
    </div>
    <a  title="About Ever Since the Day We Met" href="http://cym.so" target="_blank">-</a>
  </body> 
</html>
